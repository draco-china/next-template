name: Deploy

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      REMOTE_HOST:
        description: 'Remote host to deploy to'
        required: false
      REMOTE_USER:
        description: 'Remote user to deploy as'
        required: false
        default: 'root'
      REMOTE_TARGET:
        description: 'Remote target directory to deploy to'
        required: false
        default: '/var/www/html'
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build:export

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-rlgoDzvc -i --delete '
          SOURCE: 'out/'
          REMOTE_HOST: ${{ github.event.inputs.ssh || secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ github.event.inputs.ssh || secrets.REMOTE_USER }}
          TARGET: ${{ github.event.inputs.ssh || secrets.REMOTE_TARGET }}
